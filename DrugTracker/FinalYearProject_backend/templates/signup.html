<form method="post">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
    <input type="text" name="name" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email address</label>
    <div class="col-sm-10">
    <input type="email" name="emailid" class="form-control" id="emailid" placeholder="name@example.com">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">User Type</label>
    <div class="col-sm-10">
    <select name="usertype" autocomplete="on" class="form-control">
      <option selected disabled>Choose a User Type</option>
		    <option value="Manufacturer">Manufacturer</option>
		    <option value="Retailer">Retailer</option>
		    <option value="Distributor">Distributor</option>
		    <option value="Consumer">Consumer</option>
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mobile Number</label>
    <div class="col-sm-10">
    <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="1234567890">
    </div>
  </div>
  <div class="container d-flex justify-content-around">
  <button type="submit" name="signup" value="Signup" class="btn btn-primary">Signup</button>
</div>
</form>
{% endblock %}
